{% extends 'hospital/doctor_base.html' %}
{% load static %}

{% block title %}Appointments{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 m-0">Appointments</h1>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'doctor-dashboard' %}">Back to dashboard</a>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <a class="text-decoration-none" href="{% url 'doctor-view-appointment' %}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="me-3">
              <i class="fas fa-calendar fa-lg"></i>
            </div>
            <div>
              <h5 class="card-title mb-1">View your appointments</h5>
              <p class="card-text text-muted mb-0">See upcoming and past bookings</p>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-6">
      <a class="text-decoration-none" href="{% url 'doctor-delete-appointment' %}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="me-3">
              <i class="fas fa-trash-alt fa-lg"></i>
            </div>
            <div>
              <h5 class="card-title mb-1">Delete appointment</h5>
              <p class="card-text text-muted mb-0">Cancel a booking</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
