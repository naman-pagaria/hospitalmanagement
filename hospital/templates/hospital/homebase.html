{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Hospital{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Main Stylesheet (with cache busting) -->
  <link rel="stylesheet" href="{% static 'hospital/style.css' %}?v={% now 'U' %}">
</head>
<body class="bg-body">

  {% include "hospital/navbar.html" %}

  <!-- Decorative background -->
  <div class="page-decor"></div>

  {% if messages %}
    <div class="container container-narrow pt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="py-5">
    <div class="container container-narrow">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% include "hospital/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
