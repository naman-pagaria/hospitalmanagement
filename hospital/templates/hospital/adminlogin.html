{% extends "hospital/login_signup_base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<h2 class="text-center"><i class="fas fa-user-shield me-2 text-primary"></i>Admin Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-grid mt-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
<div class="text-center mt-3">
  <small>Don't have an account? <a href="{% url 'adminsignup' %}">Sign up</a></small>
</div>
{% endblock %}
